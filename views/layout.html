<!DOCTYPE html>
<html>
  <title>Onion {% block title %}{% endblock %}</title>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-map-marker"></span><span>Giphier</span></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if not user%}
          <li><a href="/"  id="signUpn">Sign Up</a></li>
          <li><a href="/" id="signInn">Sign In</a></li>
          {% else %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello~ {{user.name}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" id="editProfile">Edit Profile</a></li>
              <li><a href="/user/message">Messages</a></li>
              <li><a href="#" id = "logOut">Log Out</a></li>
            </ul>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>

    {% block content %}
    {% endblock %}


    <footer class = "footer">
      <div class= "container">
        <p>Â© 2016 Giphier. All rights reserved.</p>
      </div>
    </footer>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
